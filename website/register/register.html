<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MUN deputy registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.min.js"></script>
    <script src="https://unpkg.com/xregexp/xregexp-all.js"></script>
    <link href="/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <script src="/dist/js/bootstrap-select.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
      const failTooltipMsg = "Data retrieval failed";
      const loadingTooltipMsg = "Data is being loaded. Please, wait";

      function legalfix() {
        if (!$("#legal").valid()) {
          $(".form-check-label").after($("label#legal-error"));
        }
      }

      function disableForm() {
        $("#country").next().addClass("disabled");
        $("#continue").addClass("disabled");
        $("#continue").attr("disabled", true);
        $("#submit").addClass("disabled");
        $("#submit").attr("disabled", true);
        $(".button-wrapper").tooltip("enable");
      }

      function enableForm() {
        $("#submit").removeClass("disabled");
        $("#submit").removeAttr("disabled");
        $("#country").next().removeClass("disabled");
        $("#continue").removeClass("disabled");
        $("#continue").removeAttr("disabled", true);
        $(".button-wrapper").tooltip("disable");
      }

      function alertError(err) {
        alert(err);
        $(".button-wrapper").tooltip("dispose");
        $(".button-wrapper").tooltip({
          trigger: "hover",
          title: failTooltipMsg,
        });
      }

      $(document).ready(function () {
        var enteredPersonalInfo = false;
        var selectedTopic = "";
        $(".button-wrapper").tooltip({
          trigger: "hover",
          title: loadingTooltipMsg,
        });
        $(".button-wrapper").tooltip("disable");
        $(".countryselect").hide();
        // Switch between roles fields
        {
          if ($("#role").val() === "student") {
            $("#teacherfield").hide();
            $("#studentfield").show();
            $("#schoolstudentfield").hide();
          } else if ($("#role").val() === "schoolstudent") {
            $("#teacherfield").hide();
            $("#studentfield").hide();
            $("#schoolstudentfield").show();
          } else {
            $("#teacherfield").show();
            $("#studentfield").hide();
            $("#schoolstudentfield").hide();
          }
          $("#role").on("change", function () {
            if ($("#role").val() === "student") {
              $("#teacherfield").hide();
              $("#studentfield").show();
              $("#schoolstudentfield").hide();
            } else if ($("#role").val() === "schoolstudent") {
              $("#teacherfield").hide();
              $("#studentfield").hide();
              $("#schoolstudentfield").show();
            } else {
              $("#teacherfield").show();
              $("#studentfield").hide();
              $("#schoolstudentfield").hide();
            }
          });
        }

        // Validation
        {
          $.validator.addMethod(
            "regex",
            function (value, element, regexp) {
              var re = new XRegExp(regexp);
              return this.optional(element) || re.test(value);
            },
            "Please check your input"
          );
          $("#need-validation").validate({
            rules: {
              name: {
                regex: "^(([.'`\\-\\p{L}])+[ ]?)*$",
                minlength: 2,
                maxlength: 50,
              },
              surname: {
                regex: "^(([.'`\\-\\p{L}])+[ ]?)*$",
                minlength: 2,
                maxlength: 50,
              },
              institution: {
                regex: "^((['`.,№#\"\\-\\p{L}0-9])+[ ]?)*$",
                minlength: 5,
                maxlength: 255,
              },
              gradeletter: {
                regex: "^[\\p{Lu}]$",
              },
              phone: {
                regex: "^([\\+][0-9]{11})$",
              },
              email: {
                email: true,
              },
              confirmemail: {
                equalTo: email,
              },
              subject: {
                maxlength: 40,
                regex: "^(([,.'`\"\\-\\p{L}])+[ ]?)*$",
              },
              major: {
                maxlength: 40,
                regex: "^(([,.'`\"\\-\\p{L}])+[ ]?)*$",
              },
            },
            messages: {
              name: {
                regex: "Use only letters, space and -'`. characters",
                required: "Please fill in your name",
              },
              surname: {
                regex: "Use only letters, space and -'`. characters",
                required: "Please fill in your surname",
              },
              institution: {
                regex: "Use only alphanumericals, space and -'`.,№# characters",
                required: "Required for statistical purposes",
              },
              gradeletter: {
                regex: "Use only one uppercase letter",
              },
              phone: {
                regex:
                  'Must resemble <span style="color:blue"> +xxxxxxxxxxx </span> (+ and 11 digits) format',
                required: "Required to contact you",
              },
              email: {
                email:
                  'Must resemble <span style="color:blue">name@domain.com</span> format',
                required: "Required to contact you",
              },
              confirmemail: {
                equalTo: "Please enter the same email again",
              },
              legal: {
                required: "This agreement is required",
              },
            },
            errorClass: "is-invalid",
          });
        }

        // Topic Access
        {
          data = Array(1);
          data[0] = Object({ name: "action", value: "get" });
          disableForm();
          $.ajax({
            type: "POST",
            url: "/api/topics",
            data: data,
            dataType: "json",
            success: function (data) {
              if (data.success) {
                data.topics.map(function (topic) {
                  if (selectedTopic === "") selectedTopic = topic;
                  $("#topic").append(
                    `<option value=${topic[0]}>${topic[1]}</option>`
                  );
                });
                data = Array(2);
                data[0] = Object({ name: "action", value: "get" });
                data[1] = Object({ name: "topic", value: selectedTopic });
                $.ajax({
                  type: "POST",
                  url: "/api/countries",
                  data: data,
                  dataType: "json",
                  success: function (data) {
                    if (data.success) {
                      data.countries.map(function (country) {
                        $("#country").append(
                          `<option value=${country[0]}>${country[1]}</option>`
                        );
                      });
                      $("#country").selectpicker({
                        liveSearch: true,
                        dropupAuto: false,
                        size: 6,
                      });
                      enableForm();
                    } else {
                      alertError(data.msg + "\nPlease visit the website later");
                    }
                  },
                  error: function (data) {
                    alertError(
                      data.responseJSON.msg + "\nPlease visit the website later"
                    );
                  },
                });
              } else {
                alertError(data.msg + "\nPlease visit the website later");
              }
            },
            error: function (data) {
              alertError(
                data.responseJSON.msg + "\nPlease visit the website later"
              );
            },
          });
        }

        // Topic Change and Countries Access
        {
          $("#topic").on("change", function () {
            $("#spinner-topic-change").show();
            $("#country").empty();
            disableForm();
            selectedTopic = $("#topic").val();
            data = Array(2);
            data[0] = Object({ name: "action", value: "get" });
            data[1] = Object({ name: "topic", value: selectedTopic });
            $.ajax({
              type: "POST",
              url: "/api/countries",
              data: data,
              dataType: "json",
              success: function (data) {
                if (data.success) {
                  data.countries.map(function (country) {
                    $("#country").append(
                      `<option value=${country[0]}>${country[1]}</option>`
                    );
                  });
                  $("#country").selectpicker("refresh");
                } else {
                  alert(data.msg);
                }
                enableForm();
                $("#spinner-topic-change").hide();
              },
              error: function (data) {
                alert(
                  data.responseJSON.msg + "\nPlease visit the website later"
                );
                $("#spinner-topic-change").hide();
              },
            });
          });
        }

        // Extra functions and form submit
        {
          $("#confirmemail").on("paste", function (event) {
            event.preventDefault();
          });

          $("#need-validation").on("submit", function (event) {
            event.preventDefault();
            if ($(this).valid() && enteredPersonalInfo == false) {
              enteredPersonalInfo = true;
              $(".personalinfo.dissolve").removeClass("active");
              $(".personalinfo.dissolve").addClass("disabled");
              setTimeout(function () {
                $(".personalinfo").hide();
                $(".countryselect").show();
                $(".countryselect.dissolve").removeClass("disabled");
                $(".countryselect.dissolve").addClass("active");
              }, 600);
            } else {
              if ($(this).valid()) {
                var data = $(this).serializeArray();
                console.log(data);
                $.ajax({
                  type: "POST",
                  url: "/api/register",
                  data: data,
                  dataType: "json",
                  success: function (data) {
                    console.log(data);
                    if (data.success) {
                      disableForm();
                      $("#registered").modal({
                        show: true,
                      });
                    }
                  },
                  error: function (data) {
                    console.log(data.responseJSON);
                    if (data.responseJSON.validity) {
                      data.responseJSON.validity.map(function (elname) {
                        if (elname == "country")
                          $(".dropdown-toggle.btn-light")
                            .eq(0)
                            .addClass("is-invalid");
                        $("#" + elname).addClass("is-invalid");
                      });
                      alert(
                        data.responseJSON.msg +
                          "\nCheck the fields highlighted in red."
                      );
                    } else alert(data.responseJSON.msg);
                  },
                });
              }
            }
          });

          $("#back").click(function () {
            if (enteredPersonalInfo == true) {
              enteredPersonalInfo = false;
              $(".countryselect.dissolve").removeClass("active");
              $(".countryselect.dissolve").addClass("disabled");
              setTimeout(function () {
                $(".countryselect").hide();
                $(".personalinfo").show();
                $(".personalinfo.dissolve").removeClass("disabled");
                $(".personalinfo.dissolve").addClass("active");
              }, 600);
            }
          });

          $("#complete").click(function () {
            window.location.replace("/");
          });
        }
      });
    </script>
  </head>
  <body style="display: none;">
    <div class="container">
      <div class="form-container">
        <h1 style="padding-top: 30px;">Delegate Registration Form</h1>
        <h6 class="card-subtitle mb-2 text-muted">
          Registration is open for everyone. <br />
          Please consider planning your arrival to the event.
        </h6>
        <form action="../app/register/index.php" id="need-validation">
          <div class="personalinfo dissolve active">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name"
                  >First Name <span class="attention">*</span> <br />
                </label>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nursultan"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="surname"
                  >Last Name <span class="attention">*</span><br />
                </label>
                <input
                  name="surname"
                  type="text"
                  class="form-control"
                  id="surname"
                  placeholder="Nazarbayev"
                  required
                />
              </div>
              <div class="form-group col-lg-6">
                <label for="email"
                  >Email <span class="attention">*</span><br />
                </label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="youremail@example.com"
                  required
                />
              </div>
              <div class="form-group col-lg-6">
                <label for="confirmemail"
                  >Confirm email <span class="attention">*</span><br />
                </label>
                <input
                  name="confirmemail"
                  type="text"
                  class="form-control"
                  id="confirmemail"
                  placeholder="youremail@example.com"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="institution"
                  >School/College/Usniversity
                  <span class="attention">*</span></label
                >
                <input
                  name="institution"
                  type="text"
                  class="form-control"
                  id="institution"
                  placeholder="NIS PhM Uralsk"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="phone"
                  >Phone Number <span class="attention">*</span></label
                >
                <input
                  name="phone"
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="+77777777777"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="role">Role <span class="attention">*</span></label>
                <select name="role" class="custom-select" id="role" required>
                  <option value="schoolstudent">School Student</option>
                  <option value="student">Undergraduate/Graduate</option>
                  <option value="teacher">Teacher</option>
                </select>
              </div>
              <div class="col-md-6">
                <div class="form-row" id="schoolstudentfield">
                  <div class="form-group col-md-6">
                    <label for="grade">Grade</label>
                    <select name="grade" class="custom-select" id="grade">
                      <option value=""></option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="gradeletter">Grade Letter</label>
                    <input
                      name="gradeletter"
                      type="text"
                      class="form-control"
                      id="gradeletter"
                      placeholder="H"
                    />
                  </div>
                </div>
                <div class="form-row" id="teacherfield">
                  <div class="form-group teacherfield col-md-12">
                    <label for="subject">Subject You Teach</label>
                    <input
                      name="subject"
                      type="text"
                      class="form-control"
                      id="subject"
                      placeholder="Global Perspectives and Project Work"
                    />
                  </div>
                </div>
                <div class="form-row" id="studentfield">
                  <div class="form-group studentfield col-md-12">
                    <label for="subject">Your Major</label>
                    <input
                      name="major"
                      type="text"
                      class="form-control"
                      id="major"
                      placeholder="Computer Science"
                    />
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-row">
                  <div style="width: 100%; padding: 0.5rem;">
                    <div class="form-check">
                      <input
                        name="legal"
                        class="form-check-input"
                        type="checkbox"
                        value="agree"
                        id="legal"
                        required
                      />
                      <label class="form-check-label" for="legal">
                        <span class="attention">*</span>
                        I agree to
                        <a href="#">Privacy Policy</a>
                        and
                        <a href="#">Terms of Use</a>
                      </label>
                    </div>
                    <br />
                    <div
                      class="button-wrapper"
                      tabindex="0"
                      style="float: right;"
                    >
                      <button
                        type="submit"
                        id="continue"
                        class="btn btn-md btn-primary"
                        onclick="legalfix();"
                      >
                        Continue
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="countryselect dissolve disabled">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="topic"
                  >Topic Preference
                  <div
                    id="spinner-topic-change"
                    class="spinner-border spinner-border-sm text-primary mb-1"
                    role="status"
                    style="display: none;"
                  >
                    <span class="sr-only"><i>Loading...</i></span>
                  </div></label
                >
                <select name="topic" class="custom-select" id="topic"> </select>
              </div>
              <div class="form-group col-md-6">
                <label for="country">Country</label>
                <select name="country" class="form-control" id="country">
                </select>
              </div>
              <div style="width: 100%; padding: 0.5rem;">
                <div class="button-wrapper" tabindex="0" style="float: right;">
                  <button
                    type="submit"
                    style="float: right;"
                    id="submit"
                    class="btn btn-md btn-primary"
                  >
                    Submit
                  </button>
                </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="back"
                  style="float: right; margin-right: 1rem;"
                >
                  Back
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <img
        src="/imgs/countries.jpg"
        style="height: 50vh; width: 100%;"
        class="img-fluid"
        alt="Responsive image"
      />
    </div>
    <div
      class="modal fade"
      id="registered"
      data-backdrop="static"
      tabindex="-1"
      role="dialog"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Registration Successful
            </h5>
          </div>
          <div class="modal-body">
            Thank you for the registration. We will contact you as soon as we
            review your application. Have nice day!
          </div>
          <div class="modal-footer">
            <button id="complete" type="button" class="btn btn-primary">
              Understood
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
